server:
  port: 7002
  servlet:
    context-path: /ecommerce-admin

spring:
  application:
    name: ecommerce-admin
  security:
    user:
      name: user
      password: root
  cloud:
    inetutils:
      ignored-interfaces: 'VMware Virtual Ethernet Adapter for VMnet1,VMware Virtual Ethernet Adapter for VMnet8'
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: f0c701fa-0a8a-40c3-822a-39c2859fcff9
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
          user.name: user
          user.password: root
  thymeleaf:
    check-template: false
    check-template-location: false
  # 被监控的应用状态变更为 DOWN、OFFLINE、UNKNOWN 时, 会自动发出告警: 实例的状态、原因、实例地址等信息
  # 需要在 pom.xml 文件中添加 spring-boot-starter-mail 依赖
  # 配置发送告警的邮箱服务器
  #  mail:
  #    host: qinyi.imooc.com
  #    username: qinyi@imooc.com
  #    password: QinyiZhang
  #    default-encoding: UTF-8
  # 监控告警通知
  #  boot:
  #    admin:
  #      notify:
  #        mail:
  #          from: ${spring.mail.username}
  #          to: qinyi@imooc.com
  #          cc: qinyi@imooc.com

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'  # 需要开放的端点。默认值只打开 health 和 info 两个端点。通过设置 *, 可以开放所有端点
  endpoint:
    health:
      show-details: always